<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <div class="parent-container">
      <div class="img-container">
        <div class="logo-background">
          <div class="logo-container">
            <img src="./assets/img/logo.png" alt="" />RISE
          </div>
        </div>
        <img
          src="./assets/img/adam-bignell-C3wnYmz8fGA-unsplash.jpg"
          alt="Image of a Sunset"
        />
        <footer class="footer">
          Photo by
          <a
            href="https://unsplash.com/@adam_29063?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Adam Bignell</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-flock-of-birds-flying-over-the-ocean-at-sunset-C3wnYmz8fGA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </footer>
      </div>
      <div class="form-container">
        <div class="section1">
          <h4>
            This is not a real online service! You know you need something like
            this in your life to help realize your deepest dreams. Sign up now
            to get started
          </h4>
          <h4>You <i>know</i> you want to.</h4>
        </div>
        <div class="form">
          <h3>Let's do this!</h3>
          <form action="#" method="post" id="user-form">
            <div class="group-form">
              <div>
                <label for="first_name">FIRST NAME *</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="John"
                  minlength="3"
                  maxlength="20"
                  pattern="^[^0-9]+$"
                  required
                />
              </div>
              <div>
                <label for="last_name">LAST NAME *</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Doe"
                  minlength="3"
                  maxlength="20"
                  pattern="^[^0-9]+$"
                  required
                />
              </div>
            </div>

            <div class="group-form">
              <div>
                <label for="email"><span>EMAIL *</span></label>
                <input
                  type="email"
                  id="email"
                  name="user_email"
                  placeholder="example@gmail.com"
                  required
                />
              </div>
              <div>
                <label for="user_number">PHONE NUMBER</label>
                <input
                  type="number"
                  id="user_name"
                  placeholder="123-456-7890"
                  pattern="/d{3}-/d{3}-/d{4}$"
                />
              </div>
            </div>

            <div class="group-form">
              <div>
                <label for="password">PASSWORD *</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div>
                <label for="c-password">CONFIRM PASSWORD *</label>
                <input
                  type="password"
                  id="c-password"
                  name="c-password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="section3">
          <button type="submit">Create Account</button>
          <div>Already have and account? <a href="#">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
