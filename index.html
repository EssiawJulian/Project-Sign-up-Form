<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="img-container">
        <div class="logo-container">
          <img src="./assets/img/odin-lined.png" alt="" />ODIN
        </div>
        <img
          src="./assets/img/adam-bignell-C3wnYmz8fGA-unsplash.jpg"
          alt="Image of a Sunset"
        />
        <footer class="footer">
          Photo by
          <a
            href="https://unsplash.com/@adam_29063?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Adam Bignell</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-flock-of-birds-flying-over-the-ocean-at-sunset-C3wnYmz8fGA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </footer>
      </div>
      <div class="form-container">
        <div class="section1">
          <h4>
            This is not a real online service! You know you need something like
            this in your life to help realize your deepest dreams. Sign up now
            to get started
          </h4>
          <h4>You <i>know</i> you want to.</h4>
        </div>
        <div class="form">
          <form action="#" method="post">
            <h3>Let's do this!</h3>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="John"
                minlength="3"
                maxlength="20"
                pattern="^[^0-9]+$"
                required
              />
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Doe"
                minlength="3"
                maxlength="20"
                pattern="^[^0-9]+$"
                required
              />
            </div>
            <div>
              <label for="email"><span>EMAIL</span></label>
              <input
                type="email"
                id="email"
                name="user_email"
                placeholder="example@gmail.com"
                required
              />
              <label for="user_number">PHONE NUMBER</label>
              <input type="number" id="user_name" />
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
                <label for="c-password">CONFIRM PASSWORD</label>
                <input type="password" id="c-password" name="c-password" required />
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
